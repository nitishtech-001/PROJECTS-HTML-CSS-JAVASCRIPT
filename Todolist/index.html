<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
    <link rel="icon" href="./assests/tabIcon.png" type="icon/image" />
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <nav>
          <h2>
            <span class="h2-first">To-do</span>
            <span class="h2-second">App</span>
            <img src="./assests/todoList.png" width="100" height="100" />
          </h2>
        </nav>
        <main>
          <div class="search">
            <input type="text" id="input-box" placeholder="Enter any task" />
            <button onclick="addTask()">Add</button>
          </div>
          <div class="list">
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
                <li>Task 4</li>
                <li class="check">Task 5</li> -->
            </ul>
          </div>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
